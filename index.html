        <h1>About Me</h1>
        <p>I am currently a fourth year Electrical Engineering major at Georgia Tech. One of my greatest strengths is the ability to learn in a fast-paced environment in a well-organized and diligent manner. I have gathered extensive professional experience in microelectronics, analog/digital frequency, digital signal processing, and semiconductor devices. I have a great interest in solar energy and semiconductor devices and am looking for an <b>internship</b> in <b>Summer 2018</b> in these fields. Over the summer, I have work extensively with solar energy related materials, specifically, thermophotovoltaic systems. I have published a simulation tool for radiative cooling, which uses thermal radiation near room temperature to
provide passive cooling for devices. More details can be found in the "Experience" tab. For the past few semesters, I have also gained valuable experience through research in Dr. Morris Cohen's Low Frequency Lab at Georgia Tech. Our team works on designing a portable radio wave receiver. We use FPGA and raspberry pi to process the signal recieved from antennas. My responsibilities include designing an 8th order low-pass filter using EAGLE CAD software.</p>
